<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 60%;
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
            font-size: large;
        }
        table{
            width: 60%;
            text-align: center;
            border-collapse: collapse;
        }
        .header{
            background-color: blue;
        }
        .nav{
            width: 75%;
            margin-left: 12%;
            margin-bottom: -2px;
            background-color: red;
        }
        .section{
            width: 60%;
            background-color: green;
            
        }
        .aside{
            width: 15%;
            vertical-align: top;
            background-color:antiquewhite;

        }
        .article{
            width: 70%;
            margin-left: 15%;
            height: 70px;
        }
        #fir{
            background-color:yellowgreen;
        }
        #sec{
            background-color: lightpink;
        }
        #thr{
            background-color: aqua;
        }
        .footer{
            background-color: purple;
        }
    </style>
</head>
<body>
    <p>페이지 레이아웃 설정</p>

    <table>
        <tr><td colspan="2" class="header">header<div class="nav">nav</div></td></tr>
        <tbody><tr><td class="section">section<div class="article" id="fir">article</div><div class="article" id="sec">article</div><div class="article" id="thr">article</div></td><td class="aside">aside</td></tr></tbody>
        <tr><td colspan="2" class="footer">footer</td></tr>
    </table>
    
</body>
</html>
