<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>페이지 레이아웃 설정</title>
  <style>
    /* 기본 초기화 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      /* 페이지를 화면 가운데 정렬하기 위한 설정 */
      background-color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center; /* 수평 중앙 정렬 */
      padding: 30px 0;         /* 상하 여백 */
    }
    /* 전체 레이아웃을 감싸는 컨테이너 (폭 고정) */
    .container {
      width: 500px; /* 첨부 이미지를 기준으로 픽셀 수치 조정 */
      position: relative;
      background-color: #fff;
    }

    /* 최상단 타이틀 (흰 배경 + 검정 글자) */
    .title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #000;
      background-color: #fff;
      padding: 10px 0;
      margin-bottom: 10px;
      text-align: left; /* 왼쪽 정렬 (이미지처럼) */
    }

    /* header (파랑) */
    .header {
      background-color: #0000ff; /* 파랑 */
      color: #fff;               /* 글자 흰색 */
      padding: 20px;
      text-align: left;          /* 왼쪽 정렬 */
      position: relative;
    }

    /* nav (빨강), header 아래로 살짝 겹침 */
    .nav {
      width: 300px;              /* header보다 좁게 */
      background-color: #ff0000; /* 빨강 */
      color: #000;               /* 글자 검정 */
      padding: 10px;
      text-align: left;          /* 왼쪽 정렬 */
      margin: -10px auto 0;      /* 위쪽 음수 마진 → header와 겹치게 */
      position: relative;
    }

    /* 본문( section + aside )을 묶는 영역 */
    .main {
      margin-top: 0; /* nav 아래와 밀착 */
    }

    /* section (왼쪽 초록) */
    .section {
      float: left;
      width: 400px;              /* aside 폭 제외 */
      background-color: #008000; /* 진한 초록 */
      color: #000;               /* 텍스트 검정 */
      padding: 20px;            /* 내부 여백 → 텍스트가 좌측 상단에 위치 */
      text-align: left;          /* 왼쪽 정렬 */
      position: relative;
    }

    /* article 3개 (서로 다른 색), 간격 없이 붙임 */
    .article {
      width: auto;        /* section의 패딩 내에서 자동으로 맞춤 */
      margin: 0;          /* 수직 간격 제거 → 서로 붙음 */
      padding: 20px;      /* 내부 여백 */
      text-align: left;   /* 왼쪽 정렬 */
      color: #000;
    }
    .article1 {
      background-color: #99cc66; /* 연둣빛 */
    }
    .article2 {
      background-color: #ff9999; /* 분홍 */
    }
    .article3 {
      background-color: #66ffff; /* 하늘색/민트색 */
    }

    /* aside (오른쪽 연노랑) */
    .aside {
      float: right;
      width: 100px;              /* 나머지 공간 대비 좁게 */
      background-color: #fff2cc; /* 연노랑 */
      color: #000;
      padding: 20px;
      text-align: left;          /* 왼쪽 정렬 */
      min-height: 220px;         /* section 높이에 맞춰서 대략 조정 */
    }

    /* footer (보라 + 검정 글자) */
    .footer {
      clear: both;               /* float 해제 → 아래로 */
      background-color: #800080; /* 보라 */
      color: #000;               /* 글자 검정 (첨부 이미지상 검정으로 보임) */
      text-align: left;          /* 왼쪽 정렬 */
      padding: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 상단 흰 배경 + 검정 글자 제목 (왼쪽 정렬) -->
    <div class="title">페이지 레이아웃 설정</div>

    <!-- header (파랑, 왼쪽 정렬) -->
    <div class="header">header</div>

    <!-- nav (빨강, header와 약간 겹침, 왼쪽 정렬) -->
    <div class="nav">nav</div>

    <!-- 본문: section(왼) + aside(오른) -->
    <div class="main">
      <div class="section">
        section
        <!-- article 3개 (간격 없이 위아래로 붙임, 왼쪽 정렬) -->
        <div class="article article1">article</div>
        <div class="article article2">article</div>
        <div class="article article3">article</div>
      </div>
      <div class="aside">aside</div>
    </div>

    <!-- footer (보라, 왼쪽 정렬) -->
    <div class="footer">footer</div>
  </div>
</body>
</html>
